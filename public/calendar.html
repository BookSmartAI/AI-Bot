<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calendrier</title>
<style>
body { font-family:Arial; background:#111; color:white; text-align:center; }
table { margin:auto; border-collapse: collapse; }
td,th { border:1px solid #555; padding:10px; }
</style>
</head>
<body>

<h2>ðŸ“… Calendrier Rendez-vous</h2>
<table id="table">
<tr><th>Service</th><th>Date & Heure</th></tr>
</table>

<script>
const params = new URLSearchParams(window.location.search);
const client = params.get("client") || "demo";

async function load(){
  const res = await fetch("/calendar-data?client="+client);
  const data = await res.json();
  const table = document.getElementById("table");

  data.forEach(r=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${r.service}</td><td>${r.datetime}</td>`;
    table.appendChild(tr);
  });
}
load();
</script>

</body>
</html>
