<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Abattage KS - Bot</title>
<style>
body{background:#000;color:#fff;font-family:Arial;text-align:center;}
#chat{max-width:500px;margin:40px auto;padding:20px;border:1px solid #444;}
input,button{padding:10px;margin-top:10px;}
</style>
</head>
<body>

<h2>ðŸ¤– Abattage KS</h2>
<div id="chat"></div>

<input id="msg" placeholder="Ã‰cris ton message...">
<button onclick="send()">Envoyer</button>

<script>
const urlParams = new URLSearchParams(window.location.search);
const client = urlParams.get("client") || "abattageks";

let config;

async function loadConfig(){
  const res = await fetch("/api/config?client=" + client);
  config = await res.json();
  document.getElementById("chat").innerHTML =
    "<p><b>Bot:</b> " + config.welcome + "</p>";
}
loadConfig();

function send(){
  const msg = document.getElementById("msg").value;
  document.getElementById("chat").innerHTML +=
    "<p><b>Vous:</b> "+msg+"</p>";
  document.getElementById("chat").innerHTML +=
    "<p><b>Bot:</b> "+config.menu+"</p>";
}
</script>
</body>
</html>
